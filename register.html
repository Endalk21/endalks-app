<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - IOT Campus Advisor</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="register.css">
</head>

<body>
    <header>
        <h1>Student Registration</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="login.html">Login</a>
        </nav>
    </header>

    <main>
        <form id="registerForm">
            <h2>Create Account</h2>

            <label for="fullname">Full Name</label>
            <input type="text" id="fullname" required placeholder="Abebe Kebede">

            <label for="studentid">Student ID (Format: NASCRxxxx/yy)</label>
            <input type="text" id="studentid" required placeholder="NASCR1234/25" pattern="^NASCR\d{4}/\d{2}$"
                title="Format: NASCRxxxx/yy (e.g. NASCR1234/25)">

            <label for="password">Password</label>
            <input type="password" id="password" required>

            <button type="submit" class="btn">Register</button>
            <p style="text-align: center; margin-top: 1rem;">
                Already have an account? <a href="login.html" style="color: var(--btn-bg);">Login here</a>
            </p>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 Hawassa University IOT Campus</p>
    </footer>

    <script src="script.js"></script>
    <script src="register.js"></script>
</body>

</html>
